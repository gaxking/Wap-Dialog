<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dialog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>
    <meta content="telephone=no,email=no" name="format-detection"/>
</head>
<body>
<div class="ui-center">
    <button class="ui-btn" id="btn1" STYLE="float: left">风格1</button>
    <button class="ui-btn" id="btn2">风格2</button>
    <button id="btn3">风格3</button>
</div>
<script src="dialog.js"></script>
<script>
var arg1 = {
	"head": "",
	"content": "请填写金额",
	"type": "2",
	"cancel":function(){},
	"confirm":function(){}
};
var arg2 = {
	content:"2555",
	cancel:function(){}
};
var arg3= {
	"content": "已完成",
	"type": 3
}
document.querySelector("#btn1").onclick=function(){dialog(arg1)};
document.querySelector("#btn2").onclick=function(){dialog(arg2)};
document.querySelector("#btn3").onclick=function(){dialog(arg3)};
</script>
</body>
</html>
